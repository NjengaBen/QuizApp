<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" class="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Quiz <small id="small">1/10</small></h2>
            <div class="category">
                <ol class="quizInfo">
                    <li id="category"></li>
                    <li id="type"></li>
                    <li id="difficulty"></li>
                </ol>
            </div>
            <div class="card-quiz"></div>
            <div class="card-answers">
                <ol class="answer-options">
                    <li class="option" id="answer1"></li>
                    <li class="option" id="answer2"></li>
                    <li class="option" id="answer3"></li>
                    <li class="option" id="answer4"></li>
                </ol>
            </div>                 
        </div>
        <div class="next">
            <h3 id="scores" > Score: 0</h3>
            <button class="btn">Next</button>
        </div> 
    </div>
   
    <script src="index.js"></script>
</body>
</html>
